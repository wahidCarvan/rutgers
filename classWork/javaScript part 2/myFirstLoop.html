<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loop through arrays</title>
</head>
<body>

<script>
  // start with array 
  var vegetables =['carrots', 'peas', 'lettuce', 'tomatoes'];
  // loops through each item in the array starting witht the first item
  for(var i =0; i<vegetables.length; i++)
  {
    console.log("I love " + vegetables[i]);
  }
</script>
  
</body>
</html>
