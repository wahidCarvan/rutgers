<!DOCTYPE html>
<html>
<head>
  <title>
    data types, user input, conditional logic
  </title>
</head>
<body>
  <script type="text/javascript">
  // Array
  var animals = ['zebra', 'cat', 'dog', 'lion']
  // prints 4
  console.log(animals.length);
  // prints cat because the index starts at 0
  console.log(animals[0]);
  // prints undefinded because the last number is 4
  console.log(animals[4]);
  </script>
</body>
</html>
