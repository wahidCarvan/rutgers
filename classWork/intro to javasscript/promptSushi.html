<!DOCTYPE html>
<html>
<head>
  <title>
    Sushi Prompt
  </title>
</head>
<body>
  <script type="text/javascript">
  // Write code here!
  // makes a confirm box
  var question = confirm("do you like sushi?");
  // makes a prompt box
  var question1 = prompt('What kind of sushi do you like?');
  //displays the confirm result
  alert(question);
  // displays the prompt box
  alert(question1);

  </script>
</body>
</html>
