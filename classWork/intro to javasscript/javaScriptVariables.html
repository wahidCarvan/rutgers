<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Variable Assignment</title>
</head>
<body>
  
  <!-- Note the script tag here as well as the "text/javascript" -->
  <script type="text/javascript">
    
    // Variables can be strings, numbers, or booleans (true / false)
    
    var name = "Snow White";
    console.log(name);
    var dwarfCount = 7;
    console.log(dwarfCount);
    var isSleeping = true;
    console.log(isSleeping);
  </script>
</body>
</html>
